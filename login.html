<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main">
        <img src="./assets/images/logo.png" />
    </div>
    <!-- 登录注册模块区域 -->
    <div class="loginAndRegbox">
        <!-- 标题区域 -->
        <div class="title_box">
            <img src="./assets/images/login_title.png" />
        </div>
        <!-- 登录div -->
        <div class="login_box">
            <form class="layui-form" id="from_login">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input" id="username_login">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="passwd_login">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即登录</button>
                </div>
                <!-- 跳转 -->
                <div class="layui-form-item links">
                    <a href="javascrpit:;" id="link_reg">去注册</a>
                </div>
            </form>
        </div>


        <!-- 注册div -->
        <div class="reg_box">
            <form class="layui-form" id="form_reg">
                <!-- 账号 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入账号"
                        autocomplete="off" class="layui-input" id='userName'>
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input" id="passwd">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pwd|repwd"
                        placeholder="请确认密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">立即注册</button>
                </div>
                <!-- 跳转 -->
                <div class="layui-form-item links">
                    <a href="javascrpit:;" id="link_login">去登录</a>
                </div>
            </form>
        </div>
    </div>
    <!-- 导入leyui.js文件 -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入jq脚本 -->
    <script src="./assets/lib/jquery.js"></script>
    <!-- 导入自己的beasApi.js -->
    <script src="./assets/js/baesApi.js"></script>
    <!-- 引入自己的js文件 -->
    <script src="./assets/js/login.js"></script>
</body>

</html>
